<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Food API Hack</title>
</head>

<body>
    <header>
        <h1>Find a recipe</h1> 
        <nav>
            <form>
                <div class="item">
                    <label for="js-recipe-search">Search by recipe: </label>
                    <input type="text" name="recipe" id="js-recipe-search" placeholder="baked ziti" autofocus />
                </div>
                <div class="item">
                    <label for="js-ingredient-search"> or by ingredient(s): </label>
                    <input type="text" name="ingredient" id="js-ingredient-search" placeholder="cheese" />
                </div>
                <div class="item">
                    <input type="submit" class="submit" id="submit">
                </div>    
            </form>
        </nav>    
    </header>

    <article id="js-recipe-o-day">
        <h2>Recipe of the day</h2>
        <div class="daily-recipe-group" id="js-random-daily-recipe"></div>
    </article>
    
    <section class="hidden" id="js-recipe-results-container">
        <div class="group" id="js-recipe-results"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
